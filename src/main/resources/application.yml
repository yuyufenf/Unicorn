server:
  port: 8080
  servlet:
    context-path: /unicorn
  tomcat:
    uri-encoding: UTF-8


spring:
  datasource:
    name: admin
    url: jdbc:mysql://127.0.0.1:3306/Unicorn?useSSL=true&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull
    username: developer
    password: admin
    ### mysql驱动5.1
    ###driver-class-name: com.mysql.jdbc.Driver
    ### mysql驱动8.0
    driver-class-name: com.mysql.cj.jdbc.Driver
  profiles:
    active: dev
    include: unicorn
  application:
    name: unicorn-yml
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    password: admin
    timeout: 3000
    lettuce:
      pool:
        max-active: 20
        max-idle: 10
        min-idle: 0
      shutdown-timeout: 1000


mybatis:
  mapper-locations: classpath:mapping/*Mapper.xml
  type-aliases-package: com.gundam.unicorn.entity


logging:
  level:
    root: INFO
    com.gundam.unicorn: DEBUG